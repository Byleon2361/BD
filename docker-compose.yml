version: '3.8'
services:
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: new_bd
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./complete_news_database.sql:/docker-entrypoint-initdb.d/complete_news_database.sql
      - ./postgres-config.sh:/docker-entrypoint-initdb.d/postgres-config.sh
volumes:
  postgres_data: