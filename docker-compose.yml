version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: bd-postgres-1
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: new_bd
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./complete_news_database_postgres.sql:/docker-entrypoint-initdb.d/complete_news_database_postgres.sql
      - ./postgres-config.sh:/docker-entrypoint-initdb.d/postgres-config.sh
    networks:
      - bd_default

  postgres-replica:
    image: postgres:15
    container_name: bd-postgres-replica
    depends_on:
      - postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    networks:
      - bd_default
    command: >
      bash -c "
      cat > /var/lib/postgresql/data/postgresql.auto.conf <<'EOF'
      primary_conninfo = 'host=bd-postgres-1 port=5432 user=replicator password=replica_pass application_name=bd-postgres-replica'
      EOF
      && chown postgres:postgres /var/lib/postgresql/data/postgresql.auto.conf
      && docker-entrypoint.sh postgres
      "

volumes:
  postgres_data:
  postgres_replica_data:

networks:
  bd_default: