version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: bd-postgres-1
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: news_aggregator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./complete_news_database_postgres.sql:/docker-entrypoint-initdb.d/complete_news_database_postgres.sql
      - ./postgres-config.sh:/docker-entrypoint-initdb.d/postgres-config.sh
    networks:
      - bd_default
    command: >
      bash -c "
        # Запускаем стандартный entrypoint в фоне
        docker-entrypoint.sh postgres &
        PG_PID=$$!
        
        # Ждем запуска БД
        until pg_isready -U postgres; do
          echo 'Waiting for primary to be ready...'
          sleep 2
        done
        
        # Настраиваем репликацию
        echo 'Configuring replication...'
        psql -U postgres -c \"CREATE USER replicator WITH REPLICATION PASSWORD 'replica_pass';\" 2>/dev/null || true
        psql -U postgres -c \"ALTER SYSTEM SET wal_level = replica;\" 
        psql -U postgres -c \"ALTER SYSTEM SET max_wal_senders = 10;\" 
        psql -U postgres -c \"ALTER SYSTEM SET max_replication_slots = 10;\" 
        
        # Добавляем правило в pg_hba.conf
        echo 'host replication replicator all md5' >> /var/lib/postgresql/data/pg_hba.conf
        echo 'host all replicator all md5' >> /var/lib/postgresql/data/pg_hba.conf
        
        # Перезагружаем конфигурацию
        psql -U postgres -c \"SELECT pg_reload_conf();\" 
        
        echo 'Primary database configured for replication'
        
        # Ждем завершения основного процесса PostgreSQL
        wait $$PG_PID
      "

  postgres-replica:
    image: postgres:15
    container_name: bd-postgres-replica
    depends_on:
      - postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    networks:
      - bd_default
    command: >
      bash -c "
        # Ждем готовности основной БД
        until pg_isready -h postgres -p 5432 -U postgres; do
          echo 'Waiting for primary database...'
          sleep 5
        done
        
        # Даем дополнительное время для полной инициализации
        sleep 10
        
        echo 'Primary database is ready, setting up replica...'
        
        # Очищаем директорию данных реплики
        rm -rf /var/lib/postgresql/data/*
        
        # Создаем базовую копию с правильными параметрами
        PGPASSWORD=replica_pass pg_basebackup -h postgres -U replicator -p 5432 -D /var/lib/postgresql/data -P -R -X stream -C -S replica_slot
        
        # Устанавливаем правильные права
        chown -R postgres:postgres /var/lib/postgresql/data/
        
        # Настраиваем файл standby.signal для режима standby
        touch /var/lib/postgresql/data/standby.signal
        
        echo 'Replica setup complete, starting PostgreSQL...'
        
        # Запускаем PostgreSQL
        exec docker-entrypoint.sh postgres
      "
  
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:password@postgres:5432/news_aggregator?sslmode=disable
    volumes:
      - ./queries.yaml:/etc/postgres-exporter/queries.yaml:ro
    command:
      - '--extend.query-path=/etc/postgres-exporter/queries.yaml'
    networks:
      - bd_default
    depends_on:
      - postgres

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - bd_default
    depends_on:
      - postgres-exporter

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - bd_default
    restart: unless-stopped
  
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - bd_default
    depends_on:
      - prometheus

  # MongoDB сервисы
  mongodb:
    image: mongo:7.0
    container_name: bd-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./5labscript/mongo-init.js:/docker-entrypoint-initdb.d/01-mongo-init.js:ro
      - ./5labscript/mongo-seed.js:/docker-entrypoint-initdb.d/02-mongo-seed.js:ro
    command: >
      mongod
      --bind_ip_all
      --replSet rs0
    networks:
      - bd_default
    restart: unless-stopped

  mongodb-init:
    image: mongo:7.0
    container_name: mongodb-init
    depends_on:
      mongodb:
        condition: service_started
    networks:
      - bd_default
    restart: on-failure:3
    entrypoint: >
      bash -c "
        echo 'Waiting for MongoDB to be ready...'
        until mongosh --host mongodb --eval 'db.adminCommand(\"ping\")' > /dev/null 2>&1; do
          sleep 2
          echo 'Waiting for MongoDB...'
        done
        
        echo 'Initializing MongoDB Replica Set...'
        
        # Инициализируем replica set (для транзакций)
        mongosh --host mongodb --eval '
          try {
            rs.status();
            print(\"Replica set already initialized\");
          } catch (e) {
            print(\"Initializing replica set...\");
            rs.initiate({
              _id: \"rs0\",
              members: [{ _id: 0, host: \"mongodb:27017\" }]
            });
          }
        '
        
        # Ждем инициализации replica set
        echo 'Waiting for replica set to be ready...'
        sleep 10
        
        # Создаем пользователя и базу данных
        echo 'Creating database and user...'
        mongosh --host mongodb --eval '
          use news_aggregator;
          db.createUser({
            user: \"news_user\",
            pwd: \"news_password123\",
            roles: [
              { role: \"readWrite\", db: \"news_aggregator\" },
              { role: \"dbAdmin\", db: \"news_aggregator\" }
            ]
          });
          print(\"User created successfully\");
        '
        
        echo 'MongoDB initialization complete!'
      "

  mongo-express:
    image: mongo-express
    container_name: bd-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: "mongodb://news_user:news_password123@mongodb:27017/news_aggregator?authSource=news_aggregator"
      ME_CONFIG_BASICAUTH_USERNAME: "admin"
      ME_CONFIG_BASICAUTH_PASSWORD: "admin"
    networks:
      - bd_default
    depends_on:
      - mongodb-init
    restart: unless-stopped

  # Node.js сервис для MongoDB API
  mongodb-api:
    build:
      context: .
      dockerfile: Dockerfile-mongodb
    container_name: mongodb-api
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://news_user:news_password123@mongodb:27017/news_aggregator?authSource=news_aggregator
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./5labscript:/app/5labscript
      - ./package.json:/app/package.json
      - ./app.js:/app/app.js
    networks:
      - bd_default
    depends_on:
      mongodb-init:
        condition: service_completed_successfully
    command: >
      bash -c "
        echo 'Waiting for MongoDB to be ready...'
        until mongosh --host mongodb --eval 'db.adminCommand(\"ping\")' > /dev/null 2>&1; do
          sleep 2
          echo 'Waiting for MongoDB...'
        done
        
        echo 'Installing dependencies...'
        npm install
        
        echo 'Starting MongoDB API server...'
        exec node app.js
      "
    restart: unless-stopped

  # Сервис для запуска MongoDB тестов - УПРОЩЕННАЯ ВЕРСИЯ
  mongodb-tests:
    image: node:18-alpine
    container_name: mongodb-tests
    networks:
      - bd_default
    depends_on:
      - mongodb-api
    volumes:
      - ./5labscript:/app/5labscript
      - ./package.json:/app/package.json
      - ./app.js:/app/app.js
    working_dir: /app
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "
      echo '=== WAITING FOR MONGODB API ===';
      sleep 10;
      echo '=== STARTING TESTS ===';
      
      echo '1. Checking API health...';
      curl -f http://mongodb-api:3000/api/health || echo 'API not ready yet';
      
      echo '';
      echo '2. Testing relationships...';
      if [ -f /app/5labscript/mongodb-relationships.js ]; then
        node /app/5labscript/mongodb-relationships.js || echo 'Relationships test failed';
      fi
      
      echo '';
      echo '3. Testing API endpoints...';
      curl -s http://mongodb-api:3000/ | head -20;
      
      echo '';
      echo '=== TESTS COMPLETE ===';
      echo 'API should be available at: http://localhost:3000';
      "
    restart: "no"

volumes:
  postgres_data:
  postgres_replica_data:
  mongodb_data:
  prometheus_data:
  grafana_data:

networks:
  bd_default:
    driver: bridge