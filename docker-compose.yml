version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: bd-postgres-1
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: news_aggregator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./complete_news_database_postgres.sql:/docker-entrypoint-initdb.d/complete_news_database_postgres.sql
      - ./postgres-config.sh:/docker-entrypoint-initdb.d/postgres-config.sh
    networks:
      - bd_default
    command: >
      bash -c "
        # Запускаем стандартный entrypoint в фоне
        docker-entrypoint.sh postgres &
        PG_PID=$$!
        
        # Ждем запуска БД
        until pg_isready -U postgres; do
          echo 'Waiting for primary to be ready...'
          sleep 2
        done
        
        # Настраиваем репликацию
        echo 'Configuring replication...'
        psql -U postgres -c \"CREATE USER replicator WITH REPLICATION PASSWORD 'replica_pass';\" 2>/dev/null || true
        psql -U postgres -c \"ALTER SYSTEM SET wal_level = replica;\" 
        psql -U postgres -c \"ALTER SYSTEM SET max_wal_senders = 10;\" 
        psql -U postgres -c \"ALTER SYSTEM SET max_replication_slots = 10;\" 
        
        # Добавляем правило в pg_hba.conf
        echo 'host replication replicator all md5' >> /var/lib/postgresql/data/pg_hba.conf
        echo 'host all replicator all md5' >> /var/lib/postgresql/data/pg_hba.conf
        
        # Перезагружаем конфигурацию
        psql -U postgres -c \"SELECT pg_reload_conf();\" 
        
        echo 'Primary database configured for replication'
        
        # Ждем завершения основного процесса PostgreSQL
        wait $$PG_PID
      "

  postgres-replica:
    image: postgres:15
    container_name: bd-postgres-replica
    depends_on:
      - postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    networks:
      - bd_default
    command: >
      bash -c "
        # Ждем готовности основной БД
        until pg_isready -h postgres -p 5432 -U postgres; do
          echo 'Waiting for primary database...'
          sleep 5
        done
        
        # Даем дополнительное время для полной инициализации
        sleep 10
        
        echo 'Primary database is ready, setting up replica...'
        
        # Очищаем директорию данных реплики
        rm -rf /var/lib/postgresql/data/*
        
        # Создаем базовую копию с правильными параметрами
        PGPASSWORD=replica_pass pg_basebackup -h postgres -U replicator -p 5432 -D /var/lib/postgresql/data -P -R -X stream -C -S replica_slot
        
        # Устанавливаем правильные права
        chown -R postgres:postgres /var/lib/postgresql/data/
        
        # Настраиваем файл standby.signal для режима standby
        touch /var/lib/postgresql/data/standby.signal
        
        echo 'Replica setup complete, starting PostgreSQL...'
        
        # Запускаем PostgreSQL
        exec docker-entrypoint.sh postgres
      "
  postgres-exporter:
   image: prometheuscommunity/postgres-exporter:latest
   container_name: postgres-exporter
   ports:
    - "9187:9187"
   environment:
    - DATA_SOURCE_NAME=postgresql://postgres:password@postgres:5432/news_aggregator?sslmode=disable
   volumes:
    - ./queries.yaml:/etc/postgres-exporter/queries.yaml:ro  # ДОБАВЬ ЭТУ СТРОКУ
   command:
    - '--extend.query-path=/etc/postgres-exporter/queries.yaml'
   networks:
    - bd_default
   depends_on:
    - postgres

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - bd_default
    depends_on:
      - postgres-exporter

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - bd_default
    restart: unless-stopped
  # Grafana для визуализации
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - bd_default
    depends_on:
      - prometheus

  # Экспортер метрик PostgreSQL
  mongodb:
    image: mongo:7.0
    container_name: bd-mongodb
    ports:
      - "27017:27017"
    volumes:
      - bd_mongodb_data:/data/db
      - ./5labscript:/docker-entrypoint-initdb.d:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpass
      MONGO_INITDB_DATABASE: news_aggregator
    command: --bind_ip_all
    networks:
      - bd_default
    restart: unless-stopped
    healthcheck:                              # ← НОВОЕ: проверка готовности
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 40s                       # ← Даём время на seed (520 документов)

  mongo-express:
    image: mongo-express
    container_name: bd-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: "mongodb://root:rootpass@mongodb:27017"  # ← Исправлено: с root логином
      ME_CONFIG_BASICAUTH_USERNAME: "admin"
      ME_CONFIG_BASICAUTH_PASSWORD: "admin"
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: rootpass
    networks:
      - bd_default
    depends_on:
      mongodb:
        condition: service_healthy            # ← Ждём полной готовности
    restart: unless-stopped

  news-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: bd-news-api
    ports:
      - "3000:3000"
    depends_on:
      mongodb:
        condition: service_healthy            # ← КЛЮЧЕВОЕ: ждём, пока MongoDB полностью готова
    networks:
      - bd_default
    restart: unless-stopped

volumes:
  postgres_data:
  bd_mongodb_data:
  postgres_replica_data:
  prometheus_data:
  grafana_data:

networks:
  bd_default:
    driver: bridge