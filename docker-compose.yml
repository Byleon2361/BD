version: '3.8'

services:
  # ==================== POSTGRESQL ====================
  postgres:
    image: postgres:15
    container_name: bd-postgres-1
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: news_aggregator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bd_default

  postgres-replica:
    image: postgres:15
    container_name: bd-postgres-replica
    depends_on:
      - postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    networks:
      - bd_default

  # ==================== MONITORING ====================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:password@postgres:5432/news_aggregator?sslmode=disable
    networks:
      - bd_default
    depends_on:
      - postgres

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    networks:
      - bd_default

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - bd_default
    depends_on:
      - prometheus

  # ==================== MONGODB SHARDING С РЕПЛИКАЦИЕЙ ====================
  # Конфигурационный сервер
  mongo-config:
    image: mongo:7.0
    container_name: bd-mongo-config-1
    command: mongod --configsvr --replSet configrs --port 27017
    volumes:
      - mongo_config_data:/data/db
    networks:
      - bd_default

  # Шард 1 с основной нодой и репликой
  mongo-shard1:
    image: mongo:7.0
    container_name: bd-mongo-shard1-1
    command: mongod --shardsvr --replSet shard1rs --port 27017
    volumes:
      - mongo_shard1_data:/data/db
    networks:
      - bd_default

  mongo-shard1-replica:
    image: mongo:7.0
    container_name: bd-mongo-shard1-1-replica
    command: mongod --shardsvr --replSet shard1rs --port 27017
    volumes:
      - mongo_shard1_replica_data:/data/db
    networks:
      - bd_default

  # Шард 2 с основной нодой и репликой
  mongo-shard2:
    image: mongo:7.0
    container_name: bd-mongo-shard2-1
    command: mongod --shardsvr --replSet shard2rs --port 27017
    volumes:
      - mongo_shard2_data:/data/db
    networks:
      - bd_default

  mongo-shard2-replica:
    image: mongo:7.0
    container_name: bd-mongo-shard2-1-replica
    command: mongod --shardsvr --replSet shard2rs --port 27017
    volumes:
      - mongo_shard2_replica_data:/data/db
    networks:
      - bd_default

  # Mongos router
  mongos:
    image: mongo:7.0
    container_name: bd-mongos-1
    command: mongos --configdb configrs/bd-mongo-config-1:27017 --port 27017 --bind_ip_all
    ports:
      - "27017:27017"
    depends_on:
      - mongo-config
      - mongo-shard1
      - mongo-shard2
      - mongo-shard1-replica
      - mongo-shard2-replica
    networks:
      - bd_default
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  mongo-express:
    image: mongo-express
    container_name: bd-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: "mongodb://mongos:27017"
      ME_CONFIG_BASICAUTH_USERNAME: "admin"
      ME_CONFIG_BASICAUTH_PASSWORD: "admin"
    networks:
      - bd_default
    depends_on:
      mongos:
        condition: service_started
    restart: unless-stopped

  news-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: bd-news-api
    ports:
      - "3000:3000"
    depends_on:
      mongos:
        condition: service_healthy
    networks:
      - bd_default
    restart: unless-stopped

volumes:
  postgres_data:
  postgres_replica_data:
  prometheus_data:
  grafana_data:
  mongo_config_data:
  mongo_shard1_data:
  mongo_shard1_replica_data:
  mongo_shard2_data:
  mongo_shard2_replica_data:

networks:
  bd_default:
    driver: bridge